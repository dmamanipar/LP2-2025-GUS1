<p>calculadora works!</p>
<p>Num1:</p>
<input type="number" (keyup)="getNum1($event)" >

<p>Num2:</p>
<input type="number" (keyup)="getNum2($event)" >

<p>Num1:{{num1}}  {{oper}}  Num2:{{num2}}  Resultado:  {{result}}</p>
